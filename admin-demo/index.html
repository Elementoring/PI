<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Gestão de Estacionamento</title>
    <link rel="stylesheet" type="text/css" href="../admin-demo/css/lhcl.css">
    <!-- Inclua a biblioteca Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="../home.html">
            <i class="fas fa-car" style="font-size: 20px;"></i> ParkNow!
        </a>
    </nav>

    <div class="container mt-3">
        <h1 class="text-center">Sistema de Gestão de Estacionamento</h1>

        <div class="form-group">
            <h2>Escolha o Setor</h2>
            <label for="setorSelecionado">Selecione o Setor:</label>
            <select id="setorSelecionado" class="form-control" onchange="atualizarVagas()" aria-labelledby="setorSelecionado">
                <option value="0">Setor A</option>
                <option value="1">Setor B</option>
                <option value="2">Setor C</option>
                <option value="3">Setor D</option>
                <option value="4">Setor E</option>
                <option value="5">Setor F</option>
                <option value="6">Setor G</option>
                <option value="7">Setor H</option>
                <option value="8">Setor I</option>
                <option value="9">Setor J</option>
            </select>
        </div>

        <div id="vagasSetor">
            <!-- As vagas serão preenchidas dinamicamente usando JavaScript -->
        </div>

        <div class="form-group">
            <h2>Registro de Entrada</h2>
            <div class="registro-entrada-container">
                <label for="vagasDisponiveis">Vagas Disponíveis:</label>
                <select id="vagasDisponiveis" class="form-control" aria-labelledby="vagasDisponiveis">
                    <!-- Opções de vagas disponíveis preenchidas dinamicamente usando JavaScript -->
                </select>
                <label for="placa">Número da Placa:</label>
                <input type="text" id="placa" class="form-control" placeholder="Número da Placa" aria-labelledby="placa">
                <label for="tipoVeiculo">Tipo de Veículo:</label>
                <select id="tipoVeiculo" class="form-control">
                    <option value="Carro">Carro</option>
                    <option value="Moto">Moto</option>
                    <option value="Van">Van</option>
                </select>
                <button onclick="registrarEntrada()" class="btn btn-primary mt-2" aria-label="Registrar Entrada" title="Registrar a entrada de um veículo">
                    <i class="ion-md-car" alt="Ícone de carro"></i> Registrar Entrada
                </button>
            </div>
        </div>

        <div class="form-group">
            <h2>Registro de Saída</h2>
            <div class="registro-saida-container">
                <label for="vagasOcupadas">Vagas Ocupadas:</label>
                <select id="vagasOcupadas" class="form-control" disabled aria-labelledby="vagasOcupadas">
                    <!-- Opções de vagas ocupadas preenchidas dinamicamente usando JavaScript -->
                </select>
                <button onclick="registrarSaida()" class="btn btn-danger mt-2" aria-label="Registrar Saída" title="Registrar a saída de um veículo">
                    <i class="ion-md-exit" alt="Ícone de saída"></i> Registrar Saída
                </button>
            </div>
        </div>

        <div class="form-group">
            <h2>Tempo Estacionado</h2>
            <div id="temposEstacionados">
                <!-- Os tempos estacionados serão preenchidos dinamicamente usando JavaScript -->
            </div>
            <button id="reiniciarSistema" onclick="reiniciarSistema()" class="btn btn-warning mt-2">Reiniciar todo o sistema</button>
        </div>
    </div>

    <!-- Relógio no Rodapé -->
    <footer class="container mt-3">
        <div class="clock">
            <div id="clock" class="text-right">Horário: 00:00:00</div>
             <!-- Exibição em tempo real do relógio na parte inferior da página -->
        </div>
        <div class="social-icons">
            <!-- Ícones de mídia social -->
            <a href="https://www.facebook.com/estacionamentobomjesus/?locale=pt_BR"><img src="../icons/icons8-facebook-50.png" alt="Facebook"></a>
            <a href="tel:+551233112083"><img src="../icons/icons8-telefone-50.png" alt="Telefone"></a>
            <a href="mailto:estacionamentobomjesus374@gmail.com"><img src="../icons/icons8-nova-mensagem-50.png" alt="E-mail"></a>
        </div>
        <p class="text-center">Estacionamento Bom Jesus &copy; 2023</p>
        <!-- Texto de rodapé com informação de copyright e ano atual -->
    </footer>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="demo_relogio.js"></script>
    <script src="../admin-demo/js/app.js"></script>
</body>
</html>
